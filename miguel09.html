<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HP & RyM </title>
  <style>
   :root {
  --color-primario: #f8e1e9;  
  --color-secundario: #d4f1f4; 
  --color-acento: #ff6f61;    
  --color-hover: #54a0ff;     
  --color-texto: #2d3436;
  --color-carta: #ffffff;
}

body {
  background: linear-gradient(90deg, var(--color-primario), var(--color-secundario));
  color: var(--color-texto);
  font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
  margin: 0;
  line-height: 1.6;
}

header {
  background-color: var(--color-carta);
  padding: 25px;
  text-align: center;
  border-bottom: 2px solid var(--color-acento);
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

form {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 15px;
}

.search {
  padding: 10px 20px;
  font-size: 1rem;
  border: 1px solid var(--color-acento);
  background-color: var(--color-carta);
  color: var(--color-texto);
  border-radius: 8px;
  transition: all 0.3s ease;
  width: 70%;
  max-width: 600px;
}

.search::placeholder {
  color: #b2bec3;
}

.search:focus {
  outline: none;
  border-color: var(--color-hover);
  box-shadow: 0 0 0 3px rgba(84, 160, 255, 0.2);
}

main {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 30px;
  padding: 40px;
  max-width: 1400px;
  margin: 0 auto;
}

.tarjeta {
  background-color: var(--color-carta);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
}

.tarjeta:hover {
  transform: scale(1.03);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
}

.tarjeta img {
  width: 100%;
  height: 280px;
  object-fit: cover;
  border-bottom: 2px solid var(--color-acento);
  background-color: #f1f2f6;
}

.tarjeta-info {
  padding: 20px;
  text-align: left;
}

.tarjeta-info h1 {
  margin: 0;
  font-size: 1.1rem;
  color: var(--color-hover);
  font-weight: 500;
}

.tarjeta-info h3 {
  margin: 8px 0;
  font-size: 1.5rem;
  color: var(--color-texto);
}

.tarjeta-info span {
  font-size: 1rem;
  color: #636e72;
}

.descripcion {
  padding: 20px;
  font-size: 0.95rem;
  background-color: var(--color-carta);
  color: #2d3436;
  text-align: left;
  border-top: 1px solid #dfe6e9;
}

.descripcion strong {
  color: var(--color-acento);
}
  </style>
</head>
<body>
  <header>
    <form id="form">
      <input type="text" id="search" class="search" placeholder="Buscar personaje mÃ¡gico o interdimensional...">
    </form>
  </header>

  <main id="main"></main>

  <script>
    const API_HP = 'https://hp-api.onrender.com/api/characters';
    const API_RM = 'https://rickandmortyapi.com/api/character';
    const main = document.getElementById('main');
    const form = document.getElementById('form');
    const search = document.getElementById('search');
  
    getCharacters();
  
    async function getCharacters(searchTerm = '') {
      main.innerHTML = '';
  
      try {
        const resHP = await fetch(API_HP);
        if (!resHP.ok) throw new Error('HP API error');
        const dataHP = await resHP.json();
        const filteredHP = searchTerm
          ? dataHP.filter(c => c.name.toLowerCase().includes(searchTerm))
          : dataHP;
        renderHP(filteredHP);
      } catch (e) {
        console.error('Error cargando personajes de HP:', e.message);
      }
  
      try {
        const resRM = await fetch(`${API_RM}?name=${searchTerm}`);
        if (!resRM.ok) throw new Error(`No se encontraron personajes RM para "${searchTerm}"`);
        const dataRM = await resRM.json();
        renderRM(dataRM.results || []);
      } catch (e) {
        console.warn('Error cargando personajes de Rick and Morty:', e.message);
      }
    }
  
    function renderHP(characters) {
      characters.forEach(({ name, image, house, species }) => {
        const card = document.createElement('div');
        card.classList.add('tarjeta');
        card.innerHTML = `
          <img src="${image}" alt="${name}">
          <div class="tarjeta-info">
            <h1>HOGWARTS</h1>
            <h3>${name}</h3>
            <span>${house || 'Sin casa'}</span>
          </div>
          <div class="descripcion">
            <p><strong>Casa:</strong> ${house || 'Desconocida'}<br>
            <strong>Especie:</strong> ${species || 'Desconocida'}</p>
          </div>
        `;
        main.appendChild(card);
      });
    }
  
    function renderRM(characters) {
      characters.forEach(({ id, name, image, species, status, origin }) => {
        const card = document.createElement('div');
        card.classList.add('tarjeta');
        card.innerHTML = `
          <img src="${image}" alt="${name}">
          <div class="tarjeta-info">
            <h1>DIM-${id}</h1>
            <h3>${name}</h3>
            <span>${species}</span>
          </div>
          <div class="descripcion">
            <p><strong>Estado:</strong> ${status} <br>
            <strong>Origen:</strong> ${origin?.name || 'Desconocido'}</p>
          </div>
        `;
        main.appendChild(card);
      });
    }
  
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const term = search.value.trim().toLowerCase();
      getCharacters(term);
      search.value = '';
    });
  </script>
  
</body>
</html>
